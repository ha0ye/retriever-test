language: r
cache:
- packages
- pip
sudo: required
dist: "trusty"
warnings_are_errors: false

r_packages:

addons:
  apt:
    packages:
      - libgsl0-dbg
      - libgsl0-dev
      - libgsl0ldbl
    update: true

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install libudunits2-dev
  - sudo -H pip install --upgrade pip
  - sudo -H pip install --upgrade git+https://git@github.com/weecology/retriever.git --user
  - pip3 show retriever

matrix:
  include:
  - r: release
    after_success:
      - Rscript main.R
